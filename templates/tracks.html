{% extends 'base.html' %}

{% block body %}

<h3>Tracks({{ tracks | length }}):</h3>
{% for track in tracks %}
    {% if track.trackName %}
        <p><img src="{{ track.artworkUrl30 }}">  {{ track.artistName }} - {{ track.trackCensoredName }} - ({{ track.collectionName}})</p>
    {% endif %}
{% endfor %}

{% endblock %}
